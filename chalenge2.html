<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bounce Loading</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        overflow: hidden;
      }
      .container {
        width: 100dvw;
        height: 100dvh;
        background-image: url(https://img.pikbest.com/back_our/20210829/bg/53cb08e210488fcde7a365f0db3e5b05_90763.png!sw800);
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #0088cc;
        flex-direction: column;
      }
      .bola {
        width: 50px;
        height: 50px;
        background-color: #ff0000;
        border-radius: 100%;
        margin-bottom: 200px;
        animation: mantul 0.5s infinite alternate;
      }

      @keyframes mantul {
        from {
          transform: translateY(0);
        }
        to {
          transform: translateY(150px) scaleX(1.3);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="bola"></div>
      <div class="judul">
        <h1>Loading Ball Bounce</h1>
      </div>
    </div>
  </body>
</html>
