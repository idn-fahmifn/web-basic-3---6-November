<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .container {
        width: 100vw;
        height: 100vh;
        background:linear-gradient(to top right, #FEFFC2, #ffd2a5, #d38cad);
        background-size: 200%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        animation: gradient 3s infinite alternate;
      }

      @keyframes gradient {
        0%{
            background-size: 200%;
            background-position: center;
        }
        50%{
            background-size: 150%;
            background-position: right;
        }
         50%{
            background-size: 250%;
            background-position: top;
        }
         100%{
            background-size: 200%;
            background-position: left;
        }
      }
      
    </style>
  </head>
  <body>
    <div class="container">
      
    </div>
  </body>
</html>
