<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Web Kawan Saya</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- area navbar -->
    <nav class="navbar navbar-expand-lg bg-success navbar-dark bg-gradient">
      <div class="container">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Our</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="row" id="getData">
        <!-- data di load dari javascript -->
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <script>

      const rowData = document.getElementById('getData')


      // ambil data dengan asyncronus
      async function loadData() {
        // untuk mengkesekusi dari kode yang kita buat
        try {
          // define API (Sumber data)
          // menggunakan api public
          const api = "https://690c63706ad3beba00f86311.mockapi.io/user";
          const response = await fetch(api);

          // handleerror jika datanya ga keambil
          if (!response.ok) {
            console.log("API Gagal dibuka");
          }

          // ambil data dari api ke dalam object
          const data = await response.json();

          // loop data dari array di api ke dalam bentuk object

          data.forEach((item) => {
            const col = document.createElement("div");
            col.setAttribute("class", "col-md-3 mt-4");

            const card = document.createElement("div");
            card.setAttribute("class", "card p-2");

            const image = document.createElement("img");
            image.setAttribute("class", "img-thumbnail");
            image.setAttribute("src", item.gambar);
            image.setAttribute("alt", "Gambar User");

            const userName = document.createElement("h4");
            userName.setAttribute("class", "mt-4");
            userName.textContent = item.nama

            const instansi = document.createElement("h6");
            instansi.setAttribute("class", "text-danger");
            instansi.textContent = item.instansi

            const alamat = document.createElement("p");
            alamat.setAttribute("class", "text-muted");
            alamat.textContent = item.alamat


            const btnFollow = document.createElement("a");
            btnFollow.setAttribute("class", "btn btn-success");
            btnFollow.setAttribute("href", "https://linkedin.com");
            btnFollow.textContent = "Follow âœ…"


            rowData.appendChild(col)
            col.appendChild(card)
            card.appendChild(image)
            card.appendChild(userName)
            card.appendChild(instansi)
            card.appendChild(alamat)
            card.appendChild(btnFollow)

          });
        } catch {
          // handle error
        }
      }

      loadData();
    </script>
  </body>
</html>
