<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Web Kawan Saya</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- area navbar -->
    <nav class="navbar navbar-expand-lg bg-success navbar-dark bg-gradient">
      <div class="container">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Our</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="row" id="getData">
        <div class="col-md-3 mt-4">
          <div class="card p-2">
            <img
              src="https://cdn.jsdelivr.net/gh/faker-js/assets-person-portrait/male/512/80.jpg"
              class="img-thumbnail"
              alt="Gambar Orang"
            />
            <h4 class="mt-4">Nama Orang</h4>
            <h6 class="text-danger">Nama instansi</h6>
            <p>alamat orang nya</p>
            <a href="" class="btn btn-success">Follow</a>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // ambil data dengan asyncronus
      async function loadData() {
        // untuk mengkesekusi dari kode yang kita buat
        try {
          // define API (Sumber data)
          // menggunakan api public
          const api = "https://690c63706ad3beba00f86311.mockapi.io/user";
          const response = await fetch(api);

          // handleerror jika datanya ga keambil
          if (!response.ok) {
            console.log("API Gagal dibuka");
          }

          // ambil data dari api ke dalam object
          const data = await response.json();

          // loop data dari array di api ke dalam bentuk object

          data.forEach((item) => {
            const col = document.getElementById("div");
            col.setAttribute("class", "col-md-3 mt-4");

            const card = document.getElementById("div");
            card.setAttribute("class", "card p-2");

            const image = document.getElementById("img");
            image.setAttribute("class", "img-thumbnail");

            const userName = document.getElementById("h4");
            userName.setAttribute("class", "mt-4");

            const instansi = document.getElementById("h4");
            instansi.setAttribute("class", "text-danger");

            const btnFollow = document.getElementById("a");
            btn-follow.setAttribute("class", "btn btn-success");

          });
        } catch {
          // handle error
        }
      }

      loadData();
    </script>
  </body>
</html>
